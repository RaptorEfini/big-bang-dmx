<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/webstorm-icon-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WS playground</title>
  <link rel="stylesheet" href="./ui/darkglow/style.css">
  <link rel="stylesheet" href="/style.css">
  <script src="./ui/darkglow/darkglow.js"></script>
  <script>
    // The components are available under the global 'darkglow' namespace
    darkglow.registerComponents();
  </script>
</head>
<body>
<header class="logo">
  <h1>DMX</h1>
</header>
<main id="app">
  <darkglow-layout title="My Page">
    <div slot="header">
      <h1>My Application</h1>
    </div>
    <darkglow-container>
      <h2>Buttons</h2>
      <darkglow-button>Primary</darkglow-button>
      <darkglow-button variant="secondary">Secondary</darkglow-button>
      <darkglow-button variant="danger">Danger</darkglow-button>
      <darkglow-button variant="ghost">Ghost</darkglow-button>
    </darkglow-container>
    <div slot="footer">Footer Content</div>
  </darkglow-layout>
</main>
<footer class="technologies">
  <span>Footer</span>
</footer>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
